    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'mali-green': '#0A6C0A',
              'mali-yellow': '#FDCB08',
              'mali-red': '#D52B1E',
            },
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb; /* bg-gray-50 fallback */
        background-image: linear-gradient(to bottom, #ffffff, #f3f4f6);
      }
      @keyframes gentle-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(10, 108, 10, 0.4); }
        50% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(10, 108, 10, 0); }
      }
      .animate-gentle-pulse {
        animation: gentle-pulse 2.5s infinite;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }
    </style>
